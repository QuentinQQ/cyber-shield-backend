name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_key
        chmod 600 ~/.ssh/github_actions_key
        ssh-keyscan -H 3.107.74.30 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/github_actions_key ec2-user@3.107.74.30 << 'EOF'
          cd ~/cyber-shield-backend
          git pull origin master
          npm install
          npm run build
          pm2 restart node-app || pm2 start dist/main.js --name "node-app"
        EOF
